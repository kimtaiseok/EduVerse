ㅇ<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실시간 학습 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- ★★★★★ 수정된 부분: v8 SDK 제거 ★★★★★ -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> -->
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-300 font-sans">
    <div class="p-4 md:p-8 w-full max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1
            id="class-title"
            class="text-2xl md:text-4xl font-bold text-white"
          >
            수업 현황 로딩 중...
          </h1>
          <p class="text-gray-400 mt-2 text-sm md:text-base">
            학생들의 학습 진행 상황과 질문을 실시간으로 확인하세요.
          </p>
        </div>
        <a
          href="/"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm"
        >
          메인으로
        </a>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
          <h2 class="text-2xl font-bold text-white mb-4">학생 현황</h2>
          <div
            id="student-list-container"
            class="grid grid-cols-1 md:grid-cols-2 gap-6"
          >
            <p class="text-gray-500 col-span-full">
              참여한 학생 정보를 불러오는 중입니다...
            </p>
          </div>
        </div>

        <div>
          <h2 class="text-2xl font-bold text-white mb-4">실시간 Q&A</h2>
          <div
            id="qa-dashboard"
            class="bg-gray-800/50 rounded-lg p-4 border border-gray-700 h-[70vh] overflow-y-auto"
          >
            <p class="text-gray-500">아직 등록된 질문이 없습니다.</p>
          </div>
        </div>
      </div>
    </div>

    <div
      id="code-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4 md:p-8"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl h-[80vh] flex flex-col border border-gray-700"
      >
        <div
          class="p-4 border-b border-gray-700 flex justify-between items-center"
        >
          <h2 id="modal-title" class="text-xl font-bold text-white">
            실시간 코드 보기
          </h2>
          <button id="close-modal-btn" class="text-gray-400 hover:text-white">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>
        <div
          class="flex-grow p-1 font-mono text-sm bg-gray-900 overflow-hidden"
        >
          <pre
            id="live-code-display"
            class="w-full h-full text-green-400 p-4 whitespace-pre-wrap overflow-auto"
          ></pre>
        </div>
      </div>
    </div>

    <!-- ★★★★★ 수정된 부분: Firebase v9 importmap 추가 ★★★★★ -->
    <script type="importmap">
      {
        "imports": {
          "firebase/app": "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js",
          "firebase/firestore": "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"
        }
      }
    </script>
    <script type="module" src="/static/monitor.js"></script>
  </body>
</html>
