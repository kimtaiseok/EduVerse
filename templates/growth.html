<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 성장 기록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="bg-gray-900 text-gray-300 font-sans">
    <div class="p-4 md:p-8 w-full max-w-5xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-2xl md:text-4xl font-bold text-white">
            나의 성장 기록
          </h1>
          <p
            id="chart-subtitle"
            class="text-gray-400 mt-2 text-sm md:text-base"
          >
            주차별 업무일지 기반 자기 평가 점수 변화입니다.
          </p>
        </div>
        <a
          href="/"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg text-sm"
        >
          메인으로
        </a>
      </div>

      <div class="bg-gray-800 p-4 md:p-6 rounded-lg h-[60vh] relative mb-8">
        <canvas id="growth-chart"></canvas>
      </div>

      <div
        id="weekly-topics-container"
        class="bg-gray-800 p-4 md:p-6 rounded-lg hidden"
      >
        <h2 class="text-xl font-bold text-white mb-4">주차별 학습 내용</h2>
        <div id="weekly-topics" class="space-y-3">
          <p class="text-gray-400">학습 내용 정보를 불러오는 중입니다...</p>
        </div>
      </div>
    </div>

    <script src="/static/growth.js"></script>
  </body>
</html>
